<!--SHOW MY TRACKERS-->
<template name="myTrackers">
    <div class="page-header">
      <h5>My Trackers</h5>
    </div>

  <div class="container">
    <div class="row">
      {{#each myItems}}
        <div class="col-md-4">
          <h2>{{ name }}</h2>
          <p><a class="btn btn-default" href="{{pathFor 'track' _id=this._id }}" role="button">View details &raquo;</a></p>
          <p>Current streak: {{streak}} days!</p>
          {{#if checkToday}}
            <button type="button" class="btn done">Checked In!</button>
          {{else}}
            <button type="button" class="btn btn-primary checkin">Check in</button>
          {{/if}}
          
          <button type="button" class="btn btn-primary delete">Delete</button>
        </div>
      {{else}}
        You don't have any trackers. Maybe you should <a href="/createTracker">create one</a>.
      {{/each}}
      </div>
