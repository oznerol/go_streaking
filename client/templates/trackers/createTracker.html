<!--SHOW MY TRACKERS-->
<template name="createTracker">
<div class="container-fluid">
  <div class="row">
  <!--create a tracker-->
    <div class="col-md-12">
        <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
              Create a Tracker
          </h3>
        </div>
        <div class="panel-body">
          <form class="form-create">
            <div class="form-group">
              <label for="Name">Name</label>
              <input type="text" class="form-control" id="trackerName" placeholder="Enter tracker name">
            </div>
            
            <div class="form-group">
              <label for="Description">Description</label>
              <input type="text" class="form-control" id="trackerDesc" placeholder="A brief description">
            </div>

            <div class="form-group">
            <label>Sharing</label>
              <select class="form-control" id="trackerShare">
                <option>Public</option>
                <option>Invite Only</option>
                <option>Private</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
            <button type="button" class="btn cancel">Cancel</button>
          </form>
        </div>
      </div> 
    </div>
    </div>
</div>
</template>
